<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corregir formulario</title>
</head>
<header>
    <h1 style="text-align: center;">Formulario </h1>
</header>
<body>
        <form action="repasoSesion4.html" method="post">
        <p>
            <label for="nombre">Nombre</label><br>
            <input type="text" name="nombre" id="nombre"placeholder="Nombre" required>
        </p>
        <p>
            <label for="correo">Correo </label><br>
            <input type="email" name="correo" id="correo" placeholder="Correo electronico" required>
        </p>
        <p>
            <label for="telefono">Teléfono</label><br>
            <input type="tel" name="telefono" id="telefono" placeholder="Telefono" required>
        </p>
        <p>
            <label for="pass">Contraseña</label><br>
            <input type="password" id="password" name="password" required placeholder="Contraseña">
        </p>
        <p>        
            <input type="checkbox" name="terminos" required>
                Acepto los <a href="terminos.html">Terminos y Condiciones</a>
        </p>
        <p>
            <button type="submit">Enviar</button>        
        </p>
        </form>
</body>
</html>
